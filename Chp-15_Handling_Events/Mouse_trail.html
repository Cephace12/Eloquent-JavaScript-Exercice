<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse-trail</title>
  </head>
  <body>
    <style>
      .trail {
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: black;
      }
      body {
        height: 300px;
        background-color: bisque;
      }
    </style>
    <script>
      let arrays = [];
      for (let i = 0; i < 20; i++) {
        let node = document.createElement("div");
        node.className = "trail";
        document.body.appendChild(node);
        arrays.push(node);
      }
      let currentDot = 0;
      window.addEventListener("mousemove", (event) => {
        let array = arrays[currentDot];
        array.style.left = event.pageX - 3 + "px";
        array.style.top = event.pageY - 3 + "px";
        currentDot = (currentDot + 1) % arrays.length;
      });
    </script>
  </body>
</html>
